name: Contract Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/src/**'
      - 'packages/contracts/**'
      - 'packages/types/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/src/**'
      - 'packages/contracts/**'
      - 'packages/types/**'

jobs:
  contract-test:
    name: FE-BE Contract Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mariadb:
        image: mariadb:11.2
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: ku_wave_plat
          MYSQL_CHARACTER_SET_SERVER: utf8mb4
          MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @ku/contracts
        run: pnpm --filter @ku/contracts build

      - name: Build @ku/types
        run: pnpm --filter @ku/types build

      - name: Typecheck @ku/contracts
        run: pnpm --filter @ku/contracts typecheck

      - name: Initialize test database
        run: mysql -h 127.0.0.1 -u root -ptest_password ku_wave_plat < docs/init_database.sql
        continue-on-error: true

      - name: Run Contract Tests
        run: pnpm --filter @ku/api test:contract
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: test_password
          DB_DATABASE: ku_wave_plat
          JWT_SECRET: test_jwt_secret_key_for_ci
          JWT_REFRESH_SECRET: test_jwt_refresh_secret_for_ci
          NODE_ENV: test

  typecheck:
    name: TypeScript Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @ku/contracts build
          pnpm --filter @ku/types build

      - name: Typecheck all
        run: |
          pnpm --filter @ku/contracts typecheck
          pnpm --filter @ku/types typecheck
          pnpm --filter @ku/api typecheck
